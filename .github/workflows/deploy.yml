name: Déploiement So-Close

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Récupération du code
        uses: actions/checkout@v4

      - name: Afficher l'heure du build
        run: date

      - name: Vérification Markdown
        uses: DavidAnson/markdownlint-cli2-action@v15
        with:
          globs: "**/*.md"

      - name: 📁 Lister les fichiers à déployer
        run: |
          echo "📁 Contenu du repository :"
          ls -la
          echo "🔍 Fichiers HTML trouvés :"
          find . -name "*.html" -type f
          
      - name: 🚀 Copier fichier via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "index.html"
          target: "/home/sigl/"
      
      - name: 🔄 Déployer vers Nginx
        uses: appleboy/ssh-action@v0.1.4
        continue-on-error: true  # Ignore l'erreur de fermeture SSH
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          command_timeout: 30s
          script: |
            set -e
            echo "🔄 Déploiement en cours sur so-close.groupe28.socra-sigl.fr..."
            
            # Vérifier que le fichier a été copié
            if [ -f /home/sigl/index.html ]; then
              echo "✅ Fichier index.html trouvé"
              sudo cp /home/sigl/index.html /var/www/html/
              sudo chown www-data:www-data /var/www/html/index.html
              sudo chmod 644 /var/www/html/index.html
              
              # Test et rechargement Nginx
              sudo nginx -t && sudo systemctl reload nginx
              
              echo "✅ Déploiement terminé avec succès !"
              echo "🌐 Site mis à jour sur : https://so-close.groupe28.socra-sigl.fr"
              
              # Créer un fichier de statut pour valider le déploiement
              echo "DEPLOYMENT_SUCCESS" > /tmp/deploy_status
            else
              echo "❌ Erreur: index.html non trouvé dans /home/sigl/"
              echo "DEPLOYMENT_FAILED" > /tmp/deploy_status
              exit 1
            fi
      
      - name: ✅ Vérifier le succès du déploiement
        uses: appleboy/ssh-action@v0.1.4
        id: check_deployment
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            if [ -f /tmp/deploy_status ]; then
              status=$(cat /tmp/deploy_status)
              if [ "$status" = "DEPLOYMENT_SUCCESS" ]; then
                echo "✅ Déploiement validé avec succès"
                rm /tmp/deploy_status
                exit 0
              else
                echo "❌ Déploiement échoué"
                exit 1
              fi
            else
              echo "❌ Statut de déploiement introuvable"
              exit 1
            fi
      
      - name: 🧪 Test de santé du site
        run: |
          echo "🧪 Vérification que le site répond..."
          sleep 5
          if curl -f -s -o /dev/null https://so-close.groupe28.socra-sigl.fr; then
            echo "✅ Site accessible et fonctionnel !"
          else
            echo "⚠️ Site non accessible - vérifiez manuellement"
            echo "🔗 URL: https://so-close.groupe28.socra-sigl.fr"
          fi

      - name: 📊 Résumé du déploiement
        run: |
          echo ""
          echo "📊 RÉSUMÉ DU DÉPLOIEMENT"
          echo "========================="
          echo "🕐 Heure: $(date)"
          echo "🌍 Site: https://so-close.groupe28.socra-sigl.fr"
          echo "📝 Commit: ${{ github.sha }}"
          echo "👤 Auteur: ${{ github.actor }}"
          echo "🔄 Pipeline: ${{ github.run_number }}"
          echo "✅ Déploiement automatique réussi !"
          echo ""