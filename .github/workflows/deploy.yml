name: ğŸ³ DÃ©ploiement Docker So-Close

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ RÃ©cupÃ©ration du code
        uses: actions/checkout@v4

      - name: ğŸ• Afficher l'heure du build
        run: date

      - name: ğŸ“ Lister les fichiers du projet
        run: |
          echo "ğŸ“ Structure du projet So-Close :"
          ls -la
          echo "ğŸ” Fichier principal :"
          ls -la index.html

      - name: ğŸ”‘ Connexion Ã  GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“‹ Extraction des mÃ©tadonnÃ©es Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ”§ Configuration Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build et Push de l'image Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸš€ DÃ©ploiement Zero-Downtime sur le serveur
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          timeout: 120s
          command_timeout: 120s
          script: |
            set -e
            
            echo "ğŸ³ === DÃ‰PLOIEMENT DOCKER ZERO-DOWNTIME ==="
            echo "ğŸ“… $(date)"
            echo "ğŸŒ Projet: So-Close - SOCRA SIGL 2026"
            
            # Variables
            IMAGE_NAME="ghcr.io/${{ github.repository }}:latest"
            CONTAINER_BLUE="so-close-blue"
            CONTAINER_GREEN="so-close-green"
            NGINX_CONFIG="/etc/nginx/sites-available/so-close"
            
            # Se connecter Ã  GitHub Container Registry
            echo "ğŸ”‘ Connexion Ã  GitHub Container Registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Puller la nouvelle image
            echo "ğŸ“¥ TÃ©lÃ©chargement de la nouvelle image..."
            docker pull $IMAGE_NAME
            
            # DÃ©terminer quel container est actuellement actif
            if docker ps --format "table {{.Names}}" | grep -q $CONTAINER_BLUE; then
                ACTIVE_CONTAINER=$CONTAINER_BLUE
                NEW_CONTAINER=$CONTAINER_GREEN
                NEW_PORT=8081
                echo "ğŸ”µ Container bleu actif, dÃ©ploiement vers vert"
            else
                ACTIVE_CONTAINER=$CONTAINER_GREEN
                NEW_CONTAINER=$CONTAINER_BLUE
                NEW_PORT=8080
                echo "ğŸŸ¢ Container vert actif (ou aucun), dÃ©ploiement vers bleu"
            fi
            
            # ArrÃªter et supprimer l'ancien container de destination
            echo "ğŸ—‘ï¸ Nettoyage du container de destination..."
            docker stop $NEW_CONTAINER 2>/dev/null || true
            docker rm $NEW_CONTAINER 2>/dev/null || true
            
            # Lancer le nouveau container
            echo "ğŸš€ Lancement du nouveau container ($NEW_CONTAINER)..."
            docker run -d \
              --name $NEW_CONTAINER \
              --restart unless-stopped \
              -p $NEW_PORT:80 \
              $IMAGE_NAME
            
            # Attendre que le container soit prÃªt
            echo "â³ Attente que le nouveau container soit prÃªt..."
            sleep 10
            
            # Test de santÃ© du nouveau container
            echo "ğŸ§ª Test de santÃ© du nouveau container..."
            if curl -f -s http://localhost:$NEW_PORT >/dev/null; then
                echo "âœ… Nouveau container opÃ©rationnel"
            else
                echo "âŒ Ã‰chec du test de santÃ©"
                docker logs $NEW_CONTAINER --tail 20
                exit 1
            fi
            
            # Basculer Nginx vers le nouveau container
            echo "ğŸ”„ Basculement du trafic..."
            sudo tee $NGINX_CONFIG > /dev/null <<EOF
            server {
                listen 80;
                server_name so-close.groupe28.socra-sigl.fr;
                
                location / {
                    proxy_pass http://localhost:$NEW_PORT;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto \$scheme;
                    
                    # Timeouts
                    proxy_connect_timeout 5s;
                    proxy_send_timeout 10s;
                    proxy_read_timeout 10s;
                }
                
                # Page de santÃ©
                location /health {
                    proxy_pass http://localhost:$NEW_PORT/;
                    access_log off;
                }
            }
            EOF
            
            # Recharger Nginx
            sudo nginx -t && sudo systemctl reload nginx
            echo "âœ… Nginx reconfigurÃ© et rechargÃ©"
            
            # Attendre un peu puis arrÃªter l'ancien container
            sleep 5
            if docker ps --format "table {{.Names}}" | grep -q $ACTIVE_CONTAINER; then
                echo "ğŸ—‘ï¸ ArrÃªt de l'ancien container ($ACTIVE_CONTAINER)..."
                docker stop $ACTIVE_CONTAINER 2>/dev/null || true
                docker rm $ACTIVE_CONTAINER 2>/dev/null || true
            fi
            
            # Nettoyage des images anciennes
            echo "ğŸ§¹ Nettoyage des images inutilisÃ©es..."
            docker system prune -f --filter "until=24h"
            
            echo ""
            echo "ğŸ‰ === DÃ‰PLOIEMENT ZERO-DOWNTIME RÃ‰USSI ==="
            echo "ğŸ³ Container actif: $NEW_CONTAINER"
            echo "ğŸŒ Site: https://so-close.groupe28.socra-sigl.fr"
            echo "ğŸ“Š Image: $IMAGE_NAME"
            echo "âœ… Aucune interruption de service !"

      - name: ğŸ§ª Test de santÃ© final
        run: |
          echo "ğŸ§ª Test final du site en production..."
          sleep 5
          if curl -f -s -o /dev/null https://so-close.groupe28.socra-sigl.fr; then
            echo "âœ… Site accessible et fonctionnel !"
          else
            echo "âš ï¸ Test de connectivitÃ© Ã©chouÃ©"
          fi

      - name: ğŸ“Š RÃ©sumÃ© du dÃ©ploiement Docker
        if: always()
        run: |
          echo ""
          echo "ğŸ“Š RÃ‰SUMÃ‰ DU DÃ‰PLOIEMENT DOCKER"
          echo "================================"
          echo "ğŸ• Heure: $(date)"
          echo "ğŸŒ Site: https://so-close.groupe28.socra-sigl.fr"
          echo "ğŸ³ Registry: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Auteur: ${{ github.actor }}"
          echo "ğŸ”„ Pipeline: ${{ github.run_number }}"
          echo "ğŸ¯ So-Close - SOCRA SIGL 2026"
          echo "âœ¨ DÃ©ploiement Zero-Downtime avec Docker !"
          echo ""
